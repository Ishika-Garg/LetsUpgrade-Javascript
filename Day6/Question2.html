<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of numbers</title>
</head>
<script>
    let num=+prompt("Enter your number");
    for(i=1; i<=10; i++){
        document.write(num+"*"+i+"="+(num*i) + "<br/>");
    }
</script>
</html>
