<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To display os name and version on the console</title>
</head>
<script>
        let osnv=prompt("Enter the OS name and version for your computer(The name should be of only one word)");
        console.log(osnv);
        let os=osnv.split(' ');
        let n=os[0];
        let version=os[os.length-1];
        console.log("The OS name is "+n+" and version is "+version);
</script>
</html>
