<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To take input from the user and logs it into the console</title>
</head>
<body>
    <script>
    let name=prompt("What is your name");
    console.log(name);
    let age=prompt("What is your age");
    console.log(age);
    let city=prompt('In which city do you live');
    console.log(city);
    </script>
</body>
</html>
