<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To check whether the person an drink or not</title>
</head>
<body>
    <script>
        let age=prompt("Enter your age");
        console.log(age);
        if(age>21)
        {
            console.log("Can drink");
        }
        else
        {
            console.log("Cannot drink");
        }
    </script>
</body>
</html>
