<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<script>
    class User {
    constructor(name, age,email) {
      this.name = name;
      this.age = age;
      this.email = email;
      this.luCoins = 0;
      this.courses = [];
    }
    login(){
        console.log(`${this.name} has logged in`);
        return this;
    }
    logout(){
        console.log(`${this.name} has logged out`);
        return this;
    }
}

class Moderator extends User{
    addCoins(){
        this.luCoins++;
        console.log(`${this.name} has ${this.luCoins} coins`);
        return this;
    }
    removeCoins(){
        this.luCoins--;
        console.log(`${this.name} has ${this.luCoins} coins`);
        return this;
    }
}

class Admin extends Moderator{
   addCourse(user,course){
       user.courses.push(course);
       console.log(user);
   }
   deleteCourse(user,course){
       user.courses.pop(course);
       console.log(user);
   }
}
let user1 = new User('Dolly',25,'dolly@gmail.com')
let user2 = new User('Kartik',24,'kartik@gmai.com')
let admin = new Admin('Yuvraj',24,'yuvraj@gmail.com');
let mod = new Moderator('Pratham',25,'pratham@gmail.com');
let users = [user1,user2,mod,admin];
</script>
</html>
