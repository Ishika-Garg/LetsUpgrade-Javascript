<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales department giving commission</title>
</head>
<script>
    let sales=prompt("Enter the number of sales done by you");
    console.log(sales);
    if(sales>0 && sales<=5000)
        {
            console.log("The total commission earned by you is 2%")
        }
    else if(sales>5000 && sales<=10000)
        {
            console.log("The total commission earned by you is 5%")
        }
    else if(sales>10000 && sales<=20000)
        {
            console.log("The total commission earned by you is 7%")
        }
    else if(sales<20000)
        {
            console.log("The total commission earned by you is 10%")
        }     
</script>
</html>
