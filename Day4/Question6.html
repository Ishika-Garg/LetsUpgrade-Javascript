<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for visitor</title>
</head>
<script>
    let num=prompt("Enter a number greater than 100?");
    do{
        num=prompt("Enter a number greater than 100?");
    }while(num<=100 && num)
    
    //By using ?
    (num<=100 && num)?num=prompt("Enter a number greater than 100?"):false

    //By using ||
    (num>100 && num)||prompt("Enter a number greater than 100?");
</script>
</html>
