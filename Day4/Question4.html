<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<script>
    let fn=+prompt("Enter first number");
    let ln=+prompt("Enter second number");
    console.log("The addition of two numbers is: "+(fn+ln));
    console.log("The subtraction of two numbers is: "+(fn-ln));
    console.log("The multiplication of two numbers is: "+(fn*ln));
    console.log("The division of two numbers is: "+(fn/ln));
    console.log("The sqrt of First number is: "+(Math.sqrt(fn)));
    console.log("The sqrt of Second is: "+(Math.sqrt(ln)));
</script>
</html>
