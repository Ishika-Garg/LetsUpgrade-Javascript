<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring the object</title>
</head>
<script>
   const student={
       name:"Helsinki",
       age:24,
       projects:{
           diceGame:"Two players dice game using JavaScript"
       }
   }
   console.log(student);
   //code for destructuring
   const{name,age,projects:{diceGame}}=student
   console.log(name,age,diceGame);
</script>
</html>
